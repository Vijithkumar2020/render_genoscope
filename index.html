<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClinVar Data Extractor</title>
</head>
<body>
    <h1>ClinVar Data Extractor</h1>
    <form action="/extract" method="post">
        <label for="url">Enter ClinVar URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.ncbi.nlm.nih.gov/clinvar/variation/123456" required>
        <button type="submit">Extract Data</button>
    </form>
</body>
</html>
